<div class="page-container">
    <h1 class="text-center mt-3">Team Selector</h1>
    <div class="team-box">
        <ng-container *ngFor="let position of teamsheet">
            <app-player-selector [positionData]="position" (positionSelected)="positionSelected($event)"></app-player-selector>
        </ng-container>
    </div>
</div>
